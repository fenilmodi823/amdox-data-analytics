[tool.ruff]
# Ignore E402 (Import not at top) globally because we use sys.path hacks for scripts
# Ignore F541 (f-string missing placeholders) as it is harmless
ignore = ["E402", "F541"]
line-length = 120

[tool.ruff.per-file-ignores]
# Ignore unused imports in __init__.py files (standard practice)
"__init__.py" = ["F401"]
